<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/stylesignup.css">
</head>
<body>
    <div class="signup">
        <div class="signuplogo">
            <a href="./index.html"><img src="./images/ket_logo-01.png" alt="kerala tourism logo"></a>
        </div>
        <div class="header">
            <h1>Kerala Tourism</h1>
            <h4>Signup</h4>
        </div>
        <form action="/login.html" id="form">
            <div class="email" >
                <input type="text" placeholder="Enter email or phone number" id="emailo">
            </div>
            <div id="emailerror"></div>
            <div class="password">
                <input type="password" placeholder="Enter password" id="pwd">
            </div>
            <div id="pwderror"></div>
            <div class="repassword">
                <input type="password" placeholder="Reenter password" id="pwd1">
            </div>
            <div id="pwderror2"></div>
            <div class="button">
                <input type="submit" id="sign">
            </div>
        </form>
    </div>
    <script src="/javascript/scriptsignup.js"></script>
</body>
</html>
