<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logIn</title>
    <link rel="stylesheet" href="./css/stylelogin.css">
</head>
<body>
    <div class="login">
        <div class="logo">
            <a href="./index.html"><img src="./images/ket_logo-01.png" alt="logo" class="logos"></a>
        </div>
        <div class="header">
            <h1>Kerala Tourism</h1>
        </div>
        <div class="headeri">
            <h3>Login</h3>
        </div>
        
        <div class="form">
            <form class="loginform" id="form" action="/index.html">
            <div class="username">
                <input type="text" placeholder="Enter email or phone" id="email">
            </div>
            <div id="emailerror"></div>
            <div class="password">
                <input type="password" placeholder="Enter Password" id="pwd">
            </div>
            <div id="pwderror"></div>
                <div class="forgot">
                    <a href="#">forgot password</a>
                </div>
                <div class="button">
                    <input type="Submit" class="submit">
                </div>
                <div class="sign-up">
                    <a href="./signup.html">New here? Sign up</a>
                </div>
            </form>
        </div>
    </div>
    
   <script src="/javascript/scriptlogin.js"></script> 
</body>
</html>
